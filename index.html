};

document.getElementById('toggleBtn').onclick = () => {
  CFG.autoKick = !CFG.autoKick;
  const btn = document.getElementById('toggleBtn');
  btn.innerText = CFG.autoKick ? "AUTO KICK: ON" : "AUTO KICK: OFF";
  btn.style.background = CFG.autoKick ? "#2ecc71" : "#e74c3c";
};

// Funksiyalar userscriptdən eyni qaydada buraya əlavə oluna bilər
function hitBan(nick){
  if(!nick) return false;
  try {
    for(const pattern of CFG.bans){
      if(new RegExp(pattern,'i').test(nick)) return true;
    }
  } catch{}
  return false;
}
