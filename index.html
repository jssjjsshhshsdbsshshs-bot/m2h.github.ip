<!DOCTYPE html><html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3 Saat Geri Sayım</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }body {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #000; 
}

.overlay {
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.85);
}

.timer-box {
  position: relative;
  z-index: 1;
  padding: 40px 60px;
  border: 2px solid #b00000; 
  border-radius: 0; 
  text-align: center;
  color: #e5e5e5;
  background: #000;
  box-shadow: 0 0 25px rgba(176, 0, 0, 0.4);
}

.timer-box h1 {
  font-size: 28px;
  margin-bottom: 20px;
  letter-spacing: 2px;
}

.time {
  font-size: 56px;
  letter-spacing: 3px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(255,255,255,0.15);
}

.hint {
  margin-top: 15px;
  font-size: 12px;
  opacity: 0.6;
}

  </style>
</head>
<body>
  <div class="overlay"></div>  <div class="timer-box">
    <h1>GERİ SAYIM</h1>
    <div id="time" class="time">03:00:00</div>
    <div class="hint">HESEN PEYSER</div>
  </div>  <script>
    let totalSeconds = 4 * 60 * 60; 

    const timeEl = document.getElementById('time');

    function updateTimer() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      timeEl.textContent =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');

      if (totalSeconds > 0) {
        totalSeconds--;
      } else {
        timeEl.textContent = '00:00:00';
        clearInterval(timerInterval);
      }
    }

    updateTimer();
    const timerInterval = setInterval(updateTimer, 1000);
  </script></body>
</html>
