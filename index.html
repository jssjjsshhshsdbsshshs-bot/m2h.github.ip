<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Mini Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#111;color:#fff;font-family:Arial}
#chat{height:80vh;overflow-y:auto;padding:10px}
.msg{background:#222;margin:6px 0;padding:8px;border-radius:8px}
.me{background:#0a3}
#bar{position:fixed;bottom:0;width:100%;display:flex;background:#000}
input{flex:1;padding:10px;border:0;font-size:16px}
button{padding:10px;background:#f33;color:#fff;border:0}
</style>
</head>
<body>

<div id="chat"></div>

<div id="bar">
<input id="text" placeholder="mesaj yaz..." autocomplete="off">
<button onclick="send()">Göndər</button>
</div>

<script>
let chat=document.getElementById("chat");

function load(){
 let data=JSON.parse(localStorage.getItem("chatlog")||"[]");
 chat.innerHTML="";
 data.forEach(m=>{
   let d=document.createElement("div");
   d.className="msg";
   d.textContent=m;
   chat.appendChild(d);
 });
 chat.scrollTop=chat.scrollHeight;
}
load();

function send(){
 let t=document.getElementById("text");
 if(!t.value) return;
 let data=JSON.parse(localStorage.getItem("chatlog")||"[]");
 data.push(t.value);
 localStorage.setItem("chatlog",JSON.stringify(data));
 t.value="";
 load();
}
</script>

</body>
</html>
