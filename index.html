<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gartic.io Otaqlar – WhoWhere V2 (HTML)</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
    }
    .overlay {
      position: fixed;
      inset: 0;
      background: #000;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }
    h2 {
      color: #ff3c3c;
      text-shadow: 0 0 8px #ff3c3c, 0 0 16px #ff0000;
      margin-bottom: 10px;
    }
    select {
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 30px;
      background: #222;
      color: white;
      border: 1px solid #444;
      margin-bottom: 16px;
    }
    .flex {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 1rem;
    }
    .flex-child {
      background: #111;
      padding: 12px 18px;
      min-width: 180px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.25s;
    }
    .flex-child:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px rgba(255,0,0,0.8);
    }
    .flex-child img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 1px solid #666;
      margin-bottom: 6px;
    }
    .users {
      width: 100%;
      margin: 8px 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
      justify-content: flex-start;
      font-size: 13px;
      color: #ccc;
    }
    .user-info img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .viewer-btn {
      display: block;
      width: 80px;
      margin: 6px auto 12px;
      padding: 4px 0;
      border-radius: 6px;
      background: #222;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 12px;
      box-shadow: 0 0 6px rgba(255,0,0,0.5);
      transition: all 0.2s;
    }
    .viewer-btn:hover {
      background: #ff0000;
      box-shadow: 0 0 12px rgba(255,0,0,0.8);
    }
    #total {
      position: fixed;
      top: 10px;
      left: 10px;
      background: darkslateblue;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 10000;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="overlay">
  <h2>M2H • Gartic.io Otaqlar</h2>
  
  <select id="lg">
    <option value="23" selected>Azərbaycanca</option>
    <option value="1">Português</option>
    <option value="2">English</option>
    <option value="3">Español</option>
    <option value="4">Français</option>
    <option value="5">Italiano</option>
    <option value="6">Deutsch</option>
    <option value="7">Русский</option>
    <option value="8">Türkçe</option>
    <option value="9">Polski</option>
    <option value="10">Nederlands</option>
    <option value="11">Čeština</option>
    <option value="12">Magyar</option>
    <option value="13">Română</option>
    <option value="14">Українська</option>
    <option value="15">Svenska</option>
    <option value="16">Suomi</option>
    <option value="17">Dansk</option>
    <option value="18">Norsk</option>
    <option value="19">العربية</option>
    <option value="20">فارسی</option>
    <option value="21">한국어</option>
    <option value="22">日本語</option>
    <option value="24">हिन्दी</option>
    <option value="25">ไทย</option>
    <option value="26">Bahasa Indonesia</option>
    <option value="27">Tiếng Việt</option>
    <option value="28">中文</option>
  </select>

  <div class="flex" id="rooms"></div>
</div>

<div id="total">Yüklənir...</div>

<script>
// -------------------------------
const langSelect = document.getElementById('lg');
const roomsContainer = document.getElementById('rooms');
const totalDisplay = document.getElementById('total');

async function loadRooms(lang = '23') {
  roomsContainer.innerHTML = '<p style="color:#888">Yüklənir...</p>';
  totalDisplay.textContent = 'Yüklənir...';

  try {
    // Əgər CORS xətası alırsınızsa → aşağıdakı sətri aktiv edin:
    // const proxy = 'https://cors-anywhere.herokuapp.com/';
    // const url = proxy + `https://gartic.io/req/list?search=&language[]=${lang}`;
    
    const url = `https://gartic.io/req/list?search=&language[]=${lang}`;
    const r = await fetch(url);
    if (!r.ok) throw new Error(`HTTP ${r.status}`);

    const data = await r.json();
    const active = data.filter(room => room.quant > 0);

    if (active.length === 0) {
      roomsContainer.innerHTML = '<h3>Seçilən dildə aktiv otaq yoxdur.</h3>';
      totalDisplay.textContent = '';
      return;
    }

    roomsContainer.innerHTML = '';

    for (const room of active) {
      const card = document.createElement('div');
      card.className = 'flex-child';

      card.innerHTML = `
        <h3>${room.id.slice(1)}</h3>
        <img src="https://gartic.io/static/images/subjects/${room.subject}.svg" alt="subject">
        <p>${room.quant} / ${room.max} ・ ${room.points} / ${room.goal}</p>
        <div class="users" id="users-${room.code}"></div>
        <a href="https://gartic.io/${room.code}/viewer" target="_blank" class="viewer-btn">Viewer</a>
      `;

      roomsContainer.appendChild(card);

      // İstifadəçiləri yükləmək
      try {
        const viewerUrl = `https://gartic.io/serverViewer?room=${room.code}`;
        const rv = await fetch(viewerUrl);
        const text = await rv.text();

        const serverNum = text.slice(15,16); // "server0X"
        const wsUrl = `wss://server0${serverNum}.gartic.io/socket.io/?EIO=3&transport=websocket`;

        const ws = new WebSocket(wsUrl);

        ws.onopen = () => {
          ws.send(`42["12",{"v":20000,"sala":"${room.id}"}]`);
        };

        ws.onmessage = (event) => {
          try {
            const raw = event.data;
            if (!raw.startsWith('42')) return;
            const parsed = JSON.parse(raw.slice(2));
            if (parsed[0] !== 5) return;

            const usersDiv = document.getElementById(`users-${room.code}`);
            usersDiv.innerHTML = '';

            for (const user of parsed[5] || []) {
              const div = document.createElement('div');
              div.className = 'user-info';
              div.innerHTML = `
                <img src="${user.foto || 'https://gartic.io/static/images/avatar/svg/0.svg'}" alt="">
                <span>${user.nick}</span>
              `;
              usersDiv.appendChild(div);
            }
          } catch (e) {
            console.error("WebSocket parse xətası:", e);
          }
        };

      } catch (e) {
        console.warn("ServerViewer xətası:", room.code, e);
      }
    }

    const totalPlayers = active.reduce((sum, r) => sum + r.quant, 0);
    totalDisplay.textContent = `Otaq: ${active.length}  |  İstifadəçi: ${totalPlayers}`;

  } catch (err) {
    console.error(err);
    roomsContainer.innerHTML = `<h3 style="color:#f55">Xəta: ${err.message}</h3>`;
  }
}

langSelect.onchange = () => loadRooms(langSelect.value);
loadRooms('23'); // default Azərbaycan

</script>
</body>
</html>
