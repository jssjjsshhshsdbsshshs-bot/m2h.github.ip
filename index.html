<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Online Chat</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{margin:0;background:#111;color:#fff;font-family:Arial}
#chat{height:80vh;overflow-y:auto;padding:10px}
.msg{background:#222;margin:6px 0;padding:8px;border-radius:8px}
#bar{position:fixed;bottom:0;width:100%;display:flex;background:#000}
input{flex:1;padding:10px;border:0;font-size:16px}
button{padding:10px;background:#0a3;color:#fff;border:0}
</style>
</head>
<body>

<div id="chat"></div>

<div id="bar">
<input id="name" placeholder="Nick">
<input id="text" placeholder="Mesaj">
<button onclick="send()">Göndər</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "BURAYA_YAZ",
  authDomain: "BURAYA_YAZ",
  databaseURL: "BURAYA_YAZ",
  projectId: "BURAYA_YAZ",
  storageBucket: "BURAYA_YAZ",
  messagingSenderId: "BURAYA_YAZ",
  appId: "BURAYA_YAZ"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const chatRef = ref(db, "chat");

window.send = function(){
 let n=document.getElementById("name").value || "Anonim";
 let t=document.getElementById("text").value;
 if(!t) return;
 push(chatRef,{name:n,text:t,time:Date.now()});
 document.getElementById("text").value="";
}

onChildAdded(chatRef, s=>{
 let m=s.val();
 let d=document.createElement("div");
 d.className="msg";
 d.innerHTML="<b>"+m.name+":</b> "+m.text;
 chat.appendChild(d);
 chat.scrollTop=chat.scrollHeight;
});
</script>

</body>
</html>
